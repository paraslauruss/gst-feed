client_id = "75adebd7f282df86fad5546b43a1410e"
name = "gpt-feed"
handle = "gpt-feed"
application_url = "https://wrap-output-systems-beans.trycloudflare.com"
embedded = true

[build]
include_config_on_deploy = true
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2025-04"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "write_products, read_inventory"

[auth]
redirect_urls = [
  "https://wrap-output-systems-beans.trycloudflare.com/auth/callback",
  "https://wrap-output-systems-beans.trycloudflare.com/auth/shopify/callback",
  "https://wrap-output-systems-beans.trycloudflare.com/api/auth/callback"
]

[pos]
embedded = false
